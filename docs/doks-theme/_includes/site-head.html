<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, minimum-scale=1.0">
<title>{{ page.title }}</title>
{% if page.description %}
	<meta name="description" content="{{ page.description }}">
{% endif %}
{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}">
{% endif %}

<link data-n-head="true" rel="icon" type="image/png" size="16" data-hid="favicon-16" href="https://icons8.com/vue-static/icon/favicon.ico">
<link data-n-head="true" rel="icon" type="image/png" size="32" data-hid="favicon-32" href="https://icons8.com/vue-static/icon/favicon.ico">
<link data-n-head="true" rel="icon" type="image/png" size="96" data-hid="favicon-96" href="https://icons8.com/vue-static/icon/favicon.ico">
<link data-n-head="true" rel="icon" type="image/png" size="196" data-hid="favicon-196" href="https://icons8.com/vue-static/icon/favicon.ico">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,700,700i|Noto+Sans:400,400i,700,700i|Source+Code+Pro&amp;subset=latin-ext">
<link rel="stylesheet" href="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/doks-theme/assets/css/style.css">
